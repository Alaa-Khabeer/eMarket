<div class="card mb-3 mx-auto col-10" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.image" class="img-fluid rounded-start mt-2" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Description: {{product.description}}</p>
          <p class="card-text">Price: {{product.price | currency:"EGP "}}</p>
          <p class="card-text">Rate: {{product.rate}}</p>
          <p class="card-text"><small class="text-muted">Created at: {{product.createdAt | date:'MMMM y'}}</small></p>
        </div>
      </div>
    </div>
  </div>
